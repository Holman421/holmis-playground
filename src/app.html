<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Holman personal playground for various projects made for Wonder Makers"
		/>
		<title>Holmis playground - Wonder Makers</title>
		<!-- Add Open Graph tags -->
		<meta property="og:title" content="Holmis playground - Wonder Makers" />
		<meta
			property="og:description"
			content="Holman personal playground for various projects made for Wonder Makers"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<meta property="og:image" content="https://i.imgur.com/wS2pH33.png" />
		%sveltekit.head%
		<style>
			html.lenis {
				height: auto;
			}

			.lenis.lenis-smooth {
				scroll-behavior: auto;
			}

			.lenis.lenis-smooth [data-lenis-prevent] {
				overscroll-behavior: contain;
			}

			.lenis.lenis-stopped {
				overflow: hidden;
			}

			.lenis.lenis-scrolling iframe {
				pointer-events: none;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
