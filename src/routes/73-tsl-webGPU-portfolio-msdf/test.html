<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader-to-Shader Transition Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>

    <script>
        // --- WebGL Setup and Rendering Logic ---

        let gl;
        let program;
        let aVertexPosition;
        let uTransitionTimer;
        let vertexBuffer;

        let startTime = Date.now();
        const transitionDuration = 3000; // 3 seconds

        // Vertex shader source code
        const vertexShaderSource = `
            precision mediump float;
            attribute vec3 aVertexPosition;
            void main() {
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        `;

        // Combined Fragment shader source code
        const fragmentShaderSource = `
            precision mediump float;
            uniform float uTransitionTimer;
            uniform vec2 uResolution;
            
            // The first shader effect: a vertical grid
            vec3 getShaderAColor(vec2 uv) {
                // Number of lines for the grid
                float lines = 20.0;
                // Use fract() to get the fractional part, then step() to create sharp lines
                float grid = step(0.95, fract(uv.x * lines));
                return vec3(grid);
            }

            // The second shader effect: a horizontal grid
            vec3 getShaderBColor(vec2 uv) {
                // Number of lines for the grid
                float lines = 20.0;
                // Use fract() to get the fractional part, then step() to create sharp lines
                float grid = step(0.95, fract(uv.y * lines));
                return vec3(grid);
            }

            // The circular wipe transition logic
            float circle (in vec2 uv, in float radius, in float sharpness) {
                float dist = length(uv - vec2(0.5));
                return 1. - smoothstep(radius-sharpness, radius, dist);
            }

            void main() {
                // Normalize UVs and get transition progress
                vec2 uv = gl_FragCoord.xy / uResolution;
                float progress = fract(uTransitionTimer);

                // This is the core logic from your original shader, now re-introduced
                vec2 center = vec2(0.5);
                vec2 centerVector = uv - center;
                float circleProgress = circle(uv, progress * 0.9, 0.2);

                // Distort the UV coordinates based on the circle's progress
                vec2 nextUV = uv + centerVector * (circleProgress - 1.0);
                vec2 currentUV = uv - centerVector * circleProgress*0.5;

                // Now, get the color from our two "shaders" using the distorted UVs
                vec3 colorA = getShaderAColor(currentUV);
                vec3 colorB = getShaderBColor(nextUV);

                // Use the circular wipe to blend the two colors
                gl_FragColor = vec4(mix(colorA, colorB, circleProgress), 1.0);
            }
        `;
        
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vsSource, fsSource) {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
            if (!vertexShader || !fragmentShader) return null;

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }
        
        function init() {
            const canvas = document.getElementById('shaderCanvas');
            gl = canvas.getContext('webgl');

            if (!gl) {
                console.error('WebGL not supported');
                return;
            }

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);

            program = createProgram(gl, vertexShaderSource, fragmentShaderSource);
            if (!program) return;
            gl.useProgram(program);

            initBuffers();
            initUniformsAndAttributes();
            animate();
        }

        function initBuffers() {
            // A fullscreen quad (two triangles)
            const vertices = new Float32Array([
                -1.0, -1.0, 0.0,
                 1.0, -1.0, 0.0,
                -1.0,  1.0, 0.0,
                 1.0,  1.0, 0.0,
            ]);
            vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        }

        function initUniformsAndAttributes() {
            // Get attribute locations
            aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
            
            // Get uniform locations
            uTransitionTimer = gl.getUniformLocation(program, 'uTransitionTimer');
            uResolution = gl.getUniformLocation(program, 'uResolution');
            
            // Set resolution uniform once
            gl.uniform2f(uResolution, gl.canvas.width, gl.canvas.height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update transition uniforms
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            let progress = (elapsedTime % transitionDuration) / transitionDuration;
            
            gl.uniform1f(uTransitionTimer, progress);
            
            // Set up attributes
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.vertexAttribPointer(aVertexPosition, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(aVertexPosition);

            // Draw the quad
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        }

        window.onload = init;
        
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('shaderCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(uResolution, gl.canvas.width, gl.canvas.height);
        });

    </script>
</body>
</html>
